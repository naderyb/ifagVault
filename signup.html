<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="assets/logo-ifagvault.png" type="image/png">
    <script>
        function flipForm() {
            const container = document.querySelector('.signup-container');
            container.classList.toggle('flipped');
        }

        function handleSignup(event) {
            event.preventDefault();
            window.location.href = 'select_language.html';
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <div class="form-inner">
            <div class="signup front">
                <h2>Sign Up</h2>
                <form id="signup-form-en" onsubmit="handleSignup(event)">
                    <div class="username">
                        <label for="username-en">Username</label>
                        <input type="text" id="username-en" name="username" required>
                    </div>
                    <div class="email">
                        <label for="email-en">Email</label>
                        <input type="email" id="email-en" name="email" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <div class="additional-options">
                        <a href="index.html">Already have an account?</a>
                    </div>
                    <button type="button" onclick="flipForm()">Switch to French</button>
                </form>
            </div>
            <div class="signup back">
                <h2>Inscription</h2>
                <form id="signup-form-fr" onsubmit="handleSignup(event)">
                    <div class="username">
                        <label for="username-fr">Nom d'utilisateur</label>
                        <input type="text" id="username-fr" name="username" required>
                    </div>
                    <div class="email">
                        <label for="email-fr">Email</label>
                        <input type="email" id="email-fr" name="email" required>
                    </div>
                    <button type="submit">S'inscrire</button>
                    <div class="additional-options">
                        <a href="index.html">Vous avez déjà un compte ?</a>
                    </div>
                    <button type="button" onclick="flipForm()">Switch to English</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
