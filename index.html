<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" alt="ifagVault" href="assets/logo_nrivizi.png">
    <script src="script.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="form-inner">
            <div class="login front">
                <h2>Login</h2>
                <form id="login-form-en" onsubmit="showProgress(event, 'en')">
                    <div class="username">
                        <label for="username-en">Username</label>
                        <input type="text" id="username-en" name="username" required>
                    </div>
                    <button type="submit">Login</button>
                    <div class="additional-options">
                        <a href="signup.html">Sign Up</a>
                    </div>
                    <button type="button" onclick="flipForm()">Changer vers Français        </button>
                </form>
            </div>
            <div class="login back">
                <h2>Connexion</h2>
                <form id="login-form-fr" onsubmit="showProgress(event, 'fr')">
                    <div class="username">
                        <label for="username-fr">Nom d'utilisateur</label>
                        <input type="text" id="username-fr" name="username" required>
                    </div>
                    <button type="submit">Se connecter</button>
                    <div class="additional-options">
                        <a href="signup.html">Créer un compte</a>
                    </div>
                    <button type="button" onclick="flipForm()">Switch to English</button>
                </form>
            </div>
        </div>
    </div>
    <div id="progress-container" style="display: none;">
        <p id="progress-message"></p>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
    </div>
</body>
</html>
